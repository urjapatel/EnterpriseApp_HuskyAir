<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
             <div th:replace="fragments :: navbar"></div>
    
        <h1 class="mb-4">Issue Ticket</h1>
        
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        
        <div class="card mb-4">
            <div class="card-header">
                Reservation Details
            </div>
            <div class="card-body">
                <p><strong>Reservation ID:</strong> <span th:text="${reservation.id}"></span></p>
                <p><strong>Passenger:</strong> <span th:text="${reservation.firstName + ' ' + reservation.lastName}"></span></p>
                <p><strong>Status:</strong> <span th:text="${reservation.status}"></span></p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                Ticket Details
            </div>
            <div class="card-body">
                <p><strong>Ticket Number:</strong> <span th:text="${ticket.number}"></span></p>
                <p><strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(ticket.price, 1, 2)}"></span></p>
                <p><strong>Status:</strong> <span th:text="${ticket.status}"></span></p>
                <p><strong>Details:</strong> <span th:text="${ticket.details}"></span></p>
            </div>
        </div>
        
        <form th:action="@{'/reservations/' + ${reservation.id} + '/issue-ticket'}" method="post">
            <button type="submit" class="btn btn-primary">Issue Ticket</button>
            <a th:href="@{'/reservations/' + ${reservation.id}}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
